<footer class="site-footer">
  <div class="container">
    <div class="text-center text-muted">
      {%- assign current_lang = page.lang | default: "de" -%}
      
      {% if current_lang == "en" %}
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p>
        <a href="{{ '/en/impressum/' | relative_url }}">Legal Notice</a> | 
        <a href="{{ '/en/contact/' | relative_url }}">Contact</a>
      </p>
      {% else %}
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Alle Rechte vorbehalten.</p>
      <p>
        <a href="{{ '/impressum/' | relative_url }}">Impressum</a> | 
        <a href="{{ '/contact/' | relative_url }}">Kontakt</a>
      </p>
      {% endif %}
    </div>
  </div>
</footer>
