# Site settings
title: Transformations Cluster
email: contact@transformation-cluster.de
description: >-
  Interdisciplinary research cluster focusing on societal transformations
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://transformation-cluster.github.io" # your site URL

# Prevent search engine indexing (remove this line when site is ready)
noindex: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  team:
    output: true
    permalink: /team/:name/
  publications:
    output: true
    permalink: /publications/:name/
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: "de"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team-member"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Multilingual settings
languages: ["de", "en"]
default_lang: "de"
exclude_from_localization: ["assets", "feed.xml"]

# Navigation
header_pages:
  - pages/index.md
  - pages/news.md
  - pages/team.md
  - pages/projects.md
  - pages/contact.md
  - pages/impressum.md
  - pages/index-en.md
  - pages/news-en.md
  - pages/team-en.md
  - pages/projects-en.md
  - pages/contact-en.md
  - pages/impressum-en.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DEPLOYMENT.md
  - PLOTLY_GUIDE.md
  - CONTENT_GUIDE.md
  - BILINGUAL_SETUP.md
  - setup.sh
  - create_content.py
  - LICENSE
  - "*.pyc"
  - __pycache__/
