---
layout: default
---
<article class="post-with-plotly">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d.%m.%Y" }}
      </time>
      {% if page.author %}
        â€¢ <span>{{ page.author }}</span>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<!-- This layout includes Plotly.js for interactive visualizations -->
<script>
  // Helper function to load external Plotly HTML files
  function loadPlotlyHTML(iframeId, htmlFile) {
    const iframe = document.getElementById(iframeId);
    if (iframe) {
      iframe.src = htmlFile;
    }
  }
</script>
